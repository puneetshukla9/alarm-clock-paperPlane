<div class="container-fluid">
    <div class="container set-alarm-wrapper">
        <h2>Set Alarm</h2>
        <div class="form-group">
            <label for="time">
                <h5>Time:</h5>
            </label>
            <span class="seprator"></span>
            <p-dropdown [options]="hours" appendTo="body" placeholder="Select Hour" [(ngModel)]="alarmTime.hour">
            </p-dropdown>
            <span class="seprator"><strong>:</strong></span>
            <p-dropdown [options]="minutes" appendTo="body" placeholder="Select Minutes" [(ngModel)]="alarmTime.min">
            </p-dropdown>
            <span class="seprator"></span>
            <p-dropdown [options]="amPm" appendTo="body" [(ngModel)]="alarmTime.am_pm"></p-dropdown>
        </div>




        <div class="form-group">
            <label for="time">
                <h5>On Days:</h5>
            </label>
            <span>
                <p-multiSelect [styleClass]="'days-dd'" [options]="noOfDays" [(ngModel)]="onDays"></p-multiSelect>
            </span>

        </div>

        <p-button label="Set Alarm" [disabled]="!alarmTime.hour || !alarmTime.min || !onDays.length"
            (onClick)="onSetAlarmClick($event)">
        </p-button>
    </div>
    <div class="container">
        <ng-container *ngIf='alarmListState.length'>
            <h3>Existing Alarm</h3>
            <p-table [value]="alarmListState">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Time</th>
                        <th>Days</th>
                        <th>Action</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-alarm>
                    <tr>
                        <td [ngClass]="{'disable':alarm.status === alarmStatusEnum.INACTIVE}">{{alarm.alarmTime.hour+':'+alarm.alarmTime.min+' '+alarm.alarmTime.am_pm}}</td>
                        <td [ngClass]="{'disable':alarm.status === alarmStatusEnum.INACTIVE}">{{alarmService.getAlarmStatus(alarm)}}</td>
                        <td>
                            <p-button [label]="alarm.status === alarmStatusEnum.ACTIVE?'Switch Off':'Switch On'"
                                (onClick)="changeStatus(alarm)">
                            </p-button>
                        </td>
                        <td [ngClass]="{'disable':alarm.status === alarmStatusEnum.INACTIVE}">{{alarm.status}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </ng-container>
        <ng-container *ngIf='!alarmListState.length'>
            <div class="alert alert-primary" role="alert">
                No Alarm Added
            </div>
        </ng-container>
    </div>
</div>
