<div class="container">
    <h2>Current Alarm Playing</h2>
    <p-table [value]="alarmService.alarmListState">
        <ng-template pTemplate="header">
            <tr>
                <th>Time</th>
                <th>Days</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-alarm>
            <tr *ngIf='alarm.status === alarmStatusEnum.PLAYING'>
                <td>{{alarm.alarmTime.hour+':'+alarm.alarmTime.min+' '+alarm.alarmTime.am_pm}}</td>
                <td>{{alarmService.getAlarmStatus(alarm)}}</td>
                <td>{{alarm.status}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class='btn-wrapper'>
        <p-button class='snz-btn' *ngIf="showSnooze" label="Snooze All" (onClick)="snoozeAlarm(alarm)">
        </p-button>
        <p-button label="Stop All" (onClick)="stopAlarm(alarm)">
        </p-button>
    </div>
</div>
